name: Docker Image CI

on:
  push:
    branches: [ "main", "refactor-to-backend-frontend" ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: refactor-to-backend-frontend
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Docker image
        run: |
          cd backend
          docker build -t ghcr.io/michaelkirgus/pheasyreservation/backend:latest .
      - name: Push Docker image
        run: |
          docker push ghcr.io/michaelkirgus/pheasyreservation/backend:latest
